<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telphone=no, email=no, address=no">
    <link rel="stylesheet" href="css/reset.css">

                    <p><img src="images/icon_01.png" alt=""><input type="text" placeholder="请输入手机号"></p>
                    <p><img src="images/icon_03.png" alt=""><input type="text" placeholder="请输入密码"></p>
                    <button>登录账号，开始预约</button>

    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 375 * 50 + 'px';
    </script>

</html>
